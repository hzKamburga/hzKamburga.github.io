<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChimeraAI - Yakında</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .logo {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #4A90E2, #74C0FC, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 3rem;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .icon {
            font-size: 5rem;
            margin: 2rem 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 20px rgba(74, 144, 226, 0.5)); }
            100% { filter: drop-shadow(0 0 40px rgba(74, 144, 226, 0.8)); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        /* Particle background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(74, 144, 226, 0.6);
            border-radius: 50%;
            animation: particleMove 8s linear infinite;
        }

        @keyframes particleMove {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .logo {
                margin-bottom: 1rem;
            }
            
            .subtitle {
                margin-bottom: 2rem;
            }
            
            .icon {
                font-size: 4rem;
                margin: 1rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="logo">ChimeraAI</div>
    <div class="subtitle">YAKINDA</div>
    <video src="https://opal.withgoogle.com/board/blobs/bc8ce181-3609-4b2d-99c0-70e84c2869b0" controls>
  Your browser does not support the video tag.
</video>
    
    <div class="footer">
        © 2025 ChimeraAI | Tüm hakları saklıdır.
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particles.appendChild(particle);
            }
        }

        createParticles();

        // Click effect on logo
        document.querySelector('.logo').addEventListener('click', function() {
            this.style.transform = 'scale(1.1)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
